<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamid Demo Betting</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #000;
      color: #ffd700;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .banner {
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: #000;
      text-align: center;
      padding: 30px 10px;
    }
    .banner h2 {
      margin: 0 0 10px;
    }
    .quick-menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      background: #fff;
    }
    .quick-menu div {
      background: #eee;
      padding: 15px 5px;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
    }
    .jackpot {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 10px;
    }
    .jackpot h3 {
      margin: 0 0 10px;
      color: #ffd700;
    }
    .jackpot .amounts {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .jackpot .amount {
      background: #444;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 12px;
    }
    footer div {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hamid Demo Betting</h1>
  </header>

  <section class="banner">
    <h2>🎉 Welcome Bonus 88% 🎉</h2>
    <p>Sign up now and get exciting rewards!</p>
  </section>

  <section class="quick-menu">
    <div>🏆 Betting</div>
    <div>🎁 Rewards</div>
    <div>📜 History</div>
    <div>💰 Withdraw</div>
    <div>🎲 Casino</div>
    <div>🏏 Cricket</div>
    <div>🎮 Slots</div>
    <div>⭐ Jackpot</div>
  </section>

  <section class="jackpot">
    <h3>💎 Jackpot</h3>
    <div class="amounts">
      <div class="amount">Mini: 1,360.89</div>
      <div class="amount">Grand: 109,473.24</div>
      <div class="amount">Major: 10,638.13</div>
    </div>
  </section>

  <footer>
    <div>🏠 Home</div>
    <div>🔥 Promo</div>
    <div>💳 Deposit</div>
    <div>📊 Account</div>
  </footer>

</body>
</html>
